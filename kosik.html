<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratom E-shop - Košík</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Kratom E-shop</div>
            <nav>
                <ul>
                    <li><a href="index.html">Obchod</a></li>
                    <li><a href="#">Novinky</a></li>
                    <li><a href="#">Kdo jsme</a></li>
                    <li><a href="#">Profil</a></li>
                    <li class="basket"><a href="kosik.html">Košík (3)</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="cart-container">
                <h1>Košík</h1>
                <p>3 položky</p>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="images/green-bali.png" alt="Green Bali">
                        <div class="item-details">
                            <h2>Green Bali</h2>
                            <span class="weight">100g</span>
                        </div>
                        <div class="price">889 Kč</div>
                    </div>
                    <div class="cart-item">
                        <img src="images/white-dragon.png" alt="White Dragon">
                        <div class="item-details">
                            <h2>White Dragon</h2>
                            <span class="weight">20g</span>
                        </div>
                        <div class="price">419 Kč</div>
                    </div>
                    <div class="cart-item">
                        <img src="images/red-blood.png" alt="Red Blood">
                        <div class="item-details">
                            <h2>Red Blood</h2>
                            <span class="weight">10g</span>
                        </div>
                        <div class="price">149 Kč</div>
                    </div>
                </div>
                <div class="order-summary">
                    <h2>Shrnutí objednávky</h2>
                    <p>Mezisoučet: 1457 Kč</p>
                    <p>Doprava: 79 Kč</p>
                    <p>Daň: 305,97 Kč</p>
                    <h3>Celkem: 1842 Kč</h3>
                    <button>Pokračovat v platbě</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
